name: CI

on:
  push:
    branches:
      - main
      - dev
      - fix/**
      - feature/**
      - hotfix/**
      - release/**
  pull_request:
    branches:
      - main
      - dev
      - fix**
      - feature**
      - hotfix**
      - release**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.1.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        run: npm install

      - name: Run Linters
        run: npm run lint:tsc

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build
